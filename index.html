<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <!--Links for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <div class="wrapper">
      <header>English Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search a word" />

          <div class="details">
            <p>happy</p>
            <span>adjective /'hapi/</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>feeling or showing pleaser or contentment</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>feeling or showing pleaser or contentment</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list">
                <span>glad,</span>
                <span>glad,</span>
                <span>glad,</span>
                <span>glad,</span>
                <span>glad,</span>

            </div>
